<!-- emails/welcome.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our App!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: #ffffff;
        margin: 50px auto;
        padding: 20px;
        max-width: 600px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
      }
      .content {
        font-size: 16px;
        line-height: 1.5;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #777777;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #28a745;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Our App, {{username}}!</h1>
      </div>
      <div class="content">
        <p>Hi {{username}},</p>
        <p>
          Thank you for registering at our application. We're excited to have
          you on board!
        </p>
        <p>
          If you have any questions or need assistance, feel free to reply to
          this email.
        </p>
        <a href="{{loginUrl}}" class="button">Get Started</a>
      </div>
      <div class="footer">
        <p>&copy; {{currentYear}} Our App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
