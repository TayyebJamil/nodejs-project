<!-- emails/otpEmail.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: #ffffff;
        margin: 50px auto;
        padding: 20px;
        max-width: 600px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
      }
      .content {
        font-size: 16px;
        line-height: 1.5;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #777777;
      }
      .otp {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Your OTP Code</h1>
      </div>
      <div class="content">
        <p>Hi {{username}},</p>
        <p>
          Thank you for registering at our application. Please use the following
          OTP to complete your registration:
        </p>
        <div class="otp">{{otp}}</div>
        <p>This OTP is valid for 10 minutes.</p>
        <p>If you did not request this, please ignore this email.</p>
      </div>
      <div class="footer">
        <p>&copy; {{currentYear}} Our App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
